# tiktok.txys.local 域名配置
host_rules:
  - pattern: "tiktok.txys.local"
    port: 8082
    target: "tiktok-service"
    middlewares:
      - "logging"  # 域名级别启用日志中间件
      - "rate_limit"  # 社交媒体域名启用限流中间件
    # 该域名的路由规则
    route_rules:
      - pattern: "/"
        target: "tiktok-service"  # 根路径指向域名默认服务
        middlewares:
          - "logging"  # 根路径启用日志中间件

# 服务定义
services:
  tiktok-service:
    url: "http://tiktok.s.dashixiezuo.com"
    proxy_host: "tiktok.s.dashixiezuo.com"  # 反向代理时使用的Host头